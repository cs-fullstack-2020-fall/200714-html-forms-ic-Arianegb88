<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="forms.css">
    
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <!-- first field -->
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        

        <!-- Last field -->
        <div>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName">
        </div>

        <!-- Username field -->
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </div>

        <!-- Password filed -->
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <!-- Mobile No -->
        <div>
            <label for="mobilenumber">Mobile No:</label>
            <input type="number" name="mobilenumber" id="email">
        </div>

        <!-- Location -->

        <div>
            <label for="locationselection">City</label>
            <select name="locationselection" id="locationselection">
                <option value="0">Select</option>
                <option value="1">Memphis</option>
                <option value="2">Arlington</option>
                <option value="3">Cordova</option>
                <option value="4">Bartlett</option>
            </select>


        <!-- Register field --> 

        <div id="button">

        
            
            <link type="register">Register</link>
            
        </div>
        <button>Back to Home</button>
         

        


    </form>

    
</body>
</html>
